<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../engine/yespix.js"></script>
</head>
<body style="background-color: #456;">
<script type="text/javascript">
	
	var yp = yespix({canvas: {width: 600, height: 600}, fps: 50});
    
	   yp.spawn('image', {
        x: 100, 
        y: 100,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: false,
        flipY: false
        });
    
    yp.spawn('image', {
        x: 300, 
        y: 100,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: true,
        flipY: false
        });

    yp.spawn('image', {
        x: 100, 
        y: 300,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: false,
        flipY: true
        });

    yp.spawn('image', {
        x: 300, 
        y: 300,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: true,
        flipY: true
        });

    yp.spawn('image', {
        x: -100, 
        y: 300,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: true,
        flipY: true
        });

    yp.spawn('image', {
        x: 100, 
        y: -100,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: true,
        flipY: true
        });

    yp.spawn('image', {
        x: 500, 
        y: 100,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: true,
        flipY: true
        });
    
    yp.spawn('image', {
        x: 100, 
        y: 500,
        images: 'zardoz/image/zardoz_small.png',
        debug: true,
        flipX: true,
        flipY: true
        });
    

   
 
</script>
</body>
</html>
