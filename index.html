<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="yespix/engine.js"></script>
</head>
<body>
<script type="text/javascript">
	

	var yp = yespix({ canvas: true, });

	
	test = yp.spawn('base', {x: 100, name: 'test'});
	console.log('x='+test.x);
	yp.listen(test, 'x');
	console.log('x='+test.x);
	test.on('change:x', function(e)
	{
		//yp.dump(this);
		yp.dump(e, 'change event');
	});
	console.log('x='+test.x);
	test.x = 10;
	console.log('x='+test.x);
	test.x++;
	console.log('x='+test.x);

</script>

</body>
</html>
