<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
    <script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	
    var game = new yespix.class.game({
        fps: 60,
        canvas: 'canvas',
        debug: true
    });

    // flip
    new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 30,
            y: 100
        },
        manager: game.gfxManager
    });
    new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 200,
            y: 100
        },
        aspect: {
            flipX: true
        },
        manager: game.gfxManager
    });
    new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 30,
            y: 270
        },
        aspect: {
            flipY: true
        },
        manager: game.gfxManager
    });
    new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 200,
            y: 270
        },
        aspect: {
            flipX: true,
            flipY: true
        },
        manager: game.gfxManager
    });


    // width height
    var s1 = new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 370,
            y: 100
        },
        aspect: {
            width: 75,
            height: 75
        },
        manager: game.gfxManager
    });


    // snap to pixel
    new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 370.5,
            y: 270.5,
        },
        aspect: {
            width: 75,
            height: 75
        },
        manager: game.gfxManager
    });
    new yespix.entity.image({
        image: 'zardoz/image/zardoz_small.png',
        position: {
            x: 460.5,
            y: 270.5,
            snapToPixel: true
        },
        aspect: {
            width: 75,
            height: 75
        },
        manager: game.gfxManager
    });


    // scale
    var options = {
        image: {
            src: 'zardoz/image/preload_4.png'
        },
        position: {
            x: 600,
            y: 100
        },
        aspect: {
            alpha: 0.3
        },
    };
    for (var t=1; t<10; t++) {
        var octo = new yespix.entity.image(options);
        octo.image.scale = t;
        game.gfxManager.add(octo);
    }




</script>
</body>
</html>
