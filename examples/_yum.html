<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../engine/yespix.js"></script>
	<style>

	html, canvas, body {
		margin: 0;
		padding: 0;
		border: 0;
		overflow: hidden;
		position: absolute:
		top: 0;
		left: 0;
	}

	</style>
</head>
<body><script type="text/javascript">

	var yp = yespix({canvas: {width: 800, height: 600}, fps: 50});
	
	yp.define('yum', 'player2w',
	{
		images: 'yum/player.png',
		imageScale: 4,
		colOffsetX: 2,
		colOffsetY: 2,
		colWidth: 8,
		colHeight: 10,
		debug: true,
		actorSpeed: 1,
		actorSpeedJump: 10,
		playerSpawnOnFloor: true,
		z: 100,

		snapToPixel: true,

		init: function()
		{
		},
		animDefault:
		{
			width: 12,
			height: 12,
			name: 'idleright',
			duration: 100,
		},
		actorAnims: {
			'idleright': 'idleright',
			'idleleft': 'idleleft',

			'walkright': 'walkright',
			'walkleft': 'walkleft',

			'jumpright': 'idleright',
			'jumpleft': 'idleleft',
			
			'airright': 'idleright',
			'airleft': 'idleleft',
			
			'attackright': 'idleright',
			'attackleft': 'idleleft',
		},
		anims:
		{
			idleright:
			{
				length: 1,
			},
			idleleft:
			{
				extendsFrom: 'idleright',
				flipX: true,
			},
			walkright:
			{
				length: 2,
			},
			walkleft:
			{
				extendsFrom: 'walkright',
				flipX: true,
			},
		}
	});
	
	yp.gravity = { y: 22 };
	var mylevel = yp.spawn('level', {name: 'level test', x: 0, y: 0, imageScale: 1, snapToPixel: true})
		.load('chuck/test.json');
	var yum = yp.spawn('yum',{ name: 'yum', x: 500, y: 50, z: 1000});
	var gun = yp.spawn('anim', 
		{
			anims: {
				default:
				{
					length: 1,
					width: 12,
					height: 12,
				},
			},

			images: 'yum/guns.png', 
			x:5,
			y:5, 
			z: 1001, 
			imageScale: 4
		}).setParent(yum);

	yp.spawn('fps', {x: 5, y: 5});
	mylevel.follow(yum, {resetOnStart: true});


</script></body>
</html>
