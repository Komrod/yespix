<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../build/yespix.js"></script>
	</head>
	<body style="background-color: #789;">
		<script type="text/javascript">
	
	// init yespix engine
	yespix();

	// create gfx manager
	var manager = new GfxManager(true);


	// create an object to draw
	var object = new yespix.class.text ({
		position: {
			x: 30,
			y: 30,
			z: 90
		},
		aspect: {
			alpha: 1.0,
			width: 150,
		},
		text: {
			content: 'Ceci est un texte, Ceci est un texte, Ceci est un texte, Ceci est un texte, Ceci est un texte, Ceci est un texte, Ceci est un texte, Ceci est un texte, Ceci est un texte...',
			wrapped: true
		}
	});

	// add it to manager
	manager.add(object);

	// draw every entity in the manager
	manager.draw();

		</script>

	</body>
</html>
