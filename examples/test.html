<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../build/yespix.js"></script>
	</head>
	<body style="background-color: #789;">
		<script type="text/javascript">
	
	// init yespix engine
	yespix();

	// create gfx manager
	var manager = new GfxManager(true);


	// create an object to draw
	var object = new yespix.class.path ({
		position: {
			x: 30,
			y: 30,
			z: 90
		},
		aspect: {
			width: 50,
			height: 50,
			alpha: 1.0
		},
		path: {
			type: 'rect',
			lineColor: '#000',
			lineWidth: 2,
			fillColor: '#345'
		}
	});
	manager.add(object);

	// create an object to draw
	var object = new yespix.class.path ({
		position: {
			x: 10,
			y: 10,
			z: 70
		},
		aspect: {
			width: 50,
			height: 50,
			alpha: 1.0
		},
		path: {
			type: 'rect',
			lineColor: '#000',
			lineWidth: 2,
			fillColor: '#123'
		}
	});
	manager.add(object);

	// create an object to draw
	var object = new yespix.class.path ({
		position: {
			x: 20,
			y: 20,
			z: 80
		},
		aspect: {
			width: 50,
			height: 50,
			alpha: 1.0
		},
		path: {
			type: 'rect',
			lineColor: '#000',
			lineWidth: 2,
			fillColor: '#234'
		}
	});
	manager.add(object);

	// create an object to draw
	var object = new yespix.class.path ({
		position: {
			x: 50,
			y: 50,
			z: 110
		},
		aspect: {
			width: 50,
			height: 50,
			alpha: 1.0
		},
		path: {
			type: 'rect',
			lineColor: '#000',
			lineWidth: 2,
			fillColor: '#678'
		}
	});
	manager.add(object);

	// create an object to draw
	var object = new yespix.class.path ({
		position: {
			x: 40,
			y: 40,
			z: 100
		},
		aspect: {
			width: 50,
			height: 50,
			alpha: 1.0
		},
		path: {
			type: 'rect',
			lineColor: '#000',
			lineWidth: 2,
			fillColor: '#567'
		}
	});
	manager.add(object);

	// create an object to draw
	var object = new yespix.class.path ({
		position: {
			x: 0,
			y: 0,
			z: 10
		},
		aspect: {
			width: 50,
			height: 50,
			alpha: 1.0
		},
		path: {
			type: 'rect',
			lineColor: '#000',
			lineWidth: 2,
			fillColor: '#012'
		}
	});
	manager.add(object);


	// draw every entity in the manager
	manager.draw();

	object.set({
		position: {
			z: 1000
		}
	});

	// draw every entity in the manager
	manager.draw();

		rectColor: '#19D1FF',
		
	});
	*/
		</script>

	</body>
</html>
