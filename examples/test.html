<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../build/yespix.js"></script>
	</head>
	<body style="background-color: #789;">
		<script type="text/javascript">
	

	// init yespix engine
	yespix();

	// create gfx manager
	var manager = new GfxManager(true);

	// create an object to draw
	var options = {
		position: {
			x: 0,
			y: 0,
			z: 90
		},
		image: {
			src: 'zardoz/image/sean.png'
		}
	};

	for (var t=0; t<2; t++) {
		options.position.x = t;
		options.position.y = t;
		var object = new yespix.class.image(options);

		// add it to manager
		manager.add(object);
	}
	


	// draw every entity in the manager
	manager.when('ready', function() {
console.log('-------------------------------------');
console.log('ready');
		manager.draw();
	});

	console.log('manager = ', manager);
		</script>

	</body>
</html>
