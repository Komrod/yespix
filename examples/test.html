	<body style="background-color: #789;">
		<script type="text/javascript">
	

	// init yespix engine
	yespix();

	// create gfx manager
	var manager = new GfxManager(true);

	// create an object to draw
	var options = {
		position: {
			x: 0.5,
			y: 0.5,
			z: 1,
			snapToPixel: true
		},
		image: {
			src: 'zardoz/image/zardoz_small.png',
			scale: 0.5
		},
		aspect: {
//			width: 50,
//			height: 50
		}
	};
	
	manager.add(new yespix.class.image(options));
	options.position.x += 100;
	options.aspect.flipX = true;
	manager.add(new yespix.class.image(options));
	options.position.y += 100;
	options.aspect.flipY = true;
	manager.add(new yespix.class.image(options));
	options.position.x -= 100;
	options.aspect.flipX = false;
	manager.add(new yespix.class.image(options));
