<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../build/yespix.js"></script>
	</head>
	<body style="background-color: #789;">
		<script type="text/javascript">
	

	// init yespix engine
	yespix();

	// create gfx manager
	var manager = new GfxManager(true);

	// create an object to draw
	var options = {
		position: {
			x: 0,
			y: 0,
			z: 90
		},
		image: {
			src: [
				'zardoz/image/sean.png',
				'zardoz/image/zardoz_big.png',
				'zardoz/image/zardoz_circle.png',
				'zardoz/image/zardoz_logo.png',
				'zardoz/image/zardoz_small.png'
			]
		}
	};
	manager.add(new yespix.class.image(options));

	manager.loadAssets({
		complete: function(event) {
			console.log('complete: event = ', event);
		}
	});


/*
	for (var t=0; t<600; t++) {
		options.position.x = t;
		options.position.y = t;
		// add it to manager
		manager.add(new yespix.class.image(options));
	}
	

*/
	// draw every entity in the manager
	manager.when('ready', function() {
		manager.draw();
	});

	manager.list[0].image.load('zardoz/image/zardoz_logo.png');
	manager.when('ready', function() {
		manager.draw();
	});

	console.log('manager = ', manager);

		</script>

	</body>
</html>
