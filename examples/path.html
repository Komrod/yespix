<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

	var canvas = document.getElementById('canvas');
	yespix();
	var manager = new yespix.class.gfxManager(canvas);


	var tweenable = new Tweenable();
	var tweenOptions = {
		from: { rotation: 0, color : '#ff0000', alpha: 1.0 },
		to:   { rotation: 360, color : '#00ffff', alpha: 0.0 },
		duration: 3000,
		easing: 'bounce',
		step: function (state) {
			if (s1) {
				s1.position.rotation = state.rotation;
			}
			if (s2) {
				s2.aspect.alpha = state.alpha;
			}
			if (s3) {
				s3.path.fillColor = state.color;
			}
		},
		finish: function (state) {
    		this.tween(tweenOptions);
	  	}
	};
	tweenable.tween(tweenOptions);

	// squares
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 30,
			y: 100
		},
		path: {
			lineWidth: 10
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 90,
			y: 100
		},
		path: {
			lineWidth: 0
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 150,
			y: 100
		},
		path: {
			lineWidth: 10,
			fillAlpha: 0.0
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 210,
			y: 100,
			rotation: 45
		},
		path: {
			lineWidth: 10
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 270,
			y: 100
		},
		path: {
			lineWidth: 10,
			lineAlpha: 0.5,
			fillAlpha: 0.5
		}
	}));
	var s1 = new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 330,
			y: 100
		},
		path: {
			lineWidth: 10
		},
		tween: new Tweenable
	});
	manager.add(s1);
	manager.add(new yespix.entity.path({
		aspect: {
			width: 90,
			height: 30
		},
		position: {
			x: 390,
			y: 100
		},
		path: {
			lineWidth: 10
		}
	}));


	// border radius
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 30,
			y: 160
		},
		path: {
			borderRadius: 5,
			lineWidth: 10
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 90,
			y: 160
		},
		path: {
			lineWidth: 0
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 150,
			y: 160
		},
		path: {
			borderRadius: 5,
			lineWidth: 10,
			fillAlpha: 0.0
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 210,
			y: 160,
			rotation: 45
		},
		path: {
			borderRadius: 5,
			lineWidth: 10
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 270,
			y: 160
		},
		path: {
			borderRadius: 5,
			lineWidth: 10,
			lineAlpha: 0.5,
			fillAlpha: 0.5
		}
	}));
	var s2 = new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 330,
			y: 160
		},
		path: {
			borderRadius: 5,
			lineWidth: 10
		}
	});
	manager.add(s2);
	manager.add(new yespix.entity.path({
		aspect: {
			width: 90,
			height: 30
		},
		position: {
			x: 390,
			y: 160
		},
		path: {
			borderRadius: 5,
			lineWidth: 10
		}
	}));


	// circle
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 30,
			y: 220
		},
		path: {
			type: 'circle',
			lineWidth: 10
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 90,
			y: 220
		},
		path: {
			type: 'circle',
			lineWidth: 0
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 150,
			y: 220
		},
		path: {
			type: 'circle',
			lineWidth: 10,
			fillAlpha: 0.0
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 210,
			y: 220,
			rotation: 45
		},
		path: {
			type: 'circle',
			lineWidth: 10
		}
	}));
	manager.add(new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 270,
			y: 220
		},
		path: {
			type: 'circle',
			lineWidth: 10,
			lineAlpha: 0.5,
			fillAlpha: 0.5
		}
	}));
	var s3 = new yespix.entity.path({
		aspect: {
			width: 30,
			height: 30
		},
		position: {
			x: 330,
			y: 220
		},
		path: {
			type: 'circle',
			lineWidth: 10,
			fillColor : '#ff0000'
		}
	});
	manager.add(s3);
	manager.add(new yespix.entity.path({
		aspect: {
			width: 90,
			height: 30
		},
		position: {
			x: 390,
			y: 220
		},
		path: {
			type: 'circle',
			lineWidth: 10
		}
	}));




	// create loop
	var loop = new yespix.class.loop(30);
	loop.register(
		function(loop, time) { 
            manager.clear(); // clear canvas
            manager.draw(); // draw debug
            manager.drawFps(time, 30);
		}, 
		function(loop, time) { 
		}
	).start();


</script>

</body>
</html>
