<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Box2D Javascript Fun : 00 : Most Basic Box2D Example</title>
        <script src="../build/yespix.js"></script>
        <script src="engines/box2d.js"></script>
    </head>
    <body>
<script>


    // init yespix engine
    yespix();
    var manager = new GfxManager(true);
    manager.setEngine(new EngineBox2d());

    // create ground
    manager.engine.createRect(0, 400, 640, 10, true);
    for (var t=0; t<100; t++) {
        // create entity
        var rect = new yespix.class.path({position: {x: yespix.randInt(1,600), y: 50, snapToPixel: false}, aspect: {width: yespix.randInt(1,60), height: yespix.randInt(1,30)}});
        manager.add(rect);
        rect.collision = new Collision({fixedRotation: true}, rect);
        // add to manager
    }


    // create the loop
    var loop = new Loop(60);

    // register functions
    loop.register(
        // frame function
        function(loop, time) { 
            manager.applyPhysics(); // apply position from physics engine
            //manager.clear();
            manager.engine.world.DrawDebugData(); // draw debug
            manager.draw(); // draw entities
            manager.engine.world.ClearForces();
        }, 
        // step function
        function(loop, time) {  
            manager.engine.world.Step(time/1000, 10, 10);
        }
    ).start();


    
    </script>
    
  </body>
</html>
