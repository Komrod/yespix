<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

	var canvas = document.getElementById('canvas');
	yespix();
	var manager = new yespix.class.gfxManager(canvas);



	new yespix.entity.path({
		aspect: {
			width: 50,
			height: 50,
		},
		position: {
			x: 100,
			y: 100,
			z: 10,
		},
		tween: [
			{
				delay: 1000,
				duration: 2000,
				easing: 'easeInOutSine',

				to: {
					position: { x: 600 },
					path : { fillColor: '#00ff00' }
				},
				onStart: function() {
					console.log('Start');
				},
				onEnd: function() {
					console.log('Stop');
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: manager
	});
	new yespix.entity.path({
		aspect: {
			width: 50,
			height: 50,
		},
		position: {
			x: 100,
			y: 250,
			z: 10,
		},
		tween: [
			{
				delay: 4000,
				loop: true,
				loop2ways: true,
				duration: 2000,
				easing: 'easeInOutSine',
				to: {
					position: { x: 600 },
					path : { fillColor: '#00ff00' }
				},
				onStart: function() {
					console.log('Start');
				},
				onLoop: function() {
					console.log('Loop');
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: manager
	});

	// create loop
	var loop = new yespix.class.loop(60);
	loop.register(
		function(loop, time) { 
            manager.clear(); // clear canvas
            manager.draw(); // draw
            manager.drawFps(time, 60);
		}, 
		function(loop, time) {
            manager.step(time); // step
		}
	).start();


//console.log(manager.list);


</script>

</body>
</html>
