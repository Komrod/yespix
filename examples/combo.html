<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

    var game = new yespix.class.game({
        fps: 60,
        debug: true,
        canvas: 'canvas'
    });


	// combo
	var combo = new yespix.entity.combo(
	{
		position: {
			x: 150,
			y: 150
		},
		aspect: {
			width: 200,
			height: 200
		},
		tween: {
			duration: 2500,
			loop: true,
			from: {
				position: {
					rotation: 0
				}
			},
			to: {
				position: {
					rotation: 360
				}
			}
		},
		list: [
			new yespix.entity.path({
				aspect: {
					width: 50,
					height: 50
				},
				path: {
					type: 'rect',
					lineWidth: 1,
					lineColor: '#000000',
					fillColor: '#ff0000',
					borderRadius: 8
				}
			}),
			new yespix.entity.path({
				position: {
					x: 6,
					y: 6,
					z: 10
				},
				aspect: {
					width: 38,
					height: 38
				},
				path: {
					type: 'rect',
					lineWidth: 0,
					fillColor: '#999',
					borderRadius: 6
				}
			}),
			new yespix.entity.path({
				position: {
					x: 0,
					y: 0,
					z: -10
				},
				aspect: {
					width: 200,
					height: 200
				},
				path: {
					type: 'rect',
					lineWidth: 0,
					fillColor: '#678',
				}
			})
		],
		manager: game.gfxManager
	});

	new yespix.entity.path(
	{
		position: {
			y: 400
		},
		aspect: {
			width: 88,
			height: 50
		},
		path: {
			type: 'rect',
			fillColor: '#741'
		},
		tween: {
			duration: 1777,
			loop2ways: true,
			from: {
				position: {
					x: 50
				}
			},
			to: {
				position: {
					x: 700
				}
			}
		},
		manager: game.gfxManager
	});


</script>

</body>
</html>
