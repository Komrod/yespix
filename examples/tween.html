<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

	var canvas = document.getElementById('canvas');
	yespix();
	var manager = new yespix.class.gfxManager(canvas);


	new yespix.entity.path({
		aspect: {
			width: yespix.randInt(10,100),
			height: yespix.randInt(10,100),
			alpha: 0.5
		},
		position: {
			x: yespix.randInt(100,300),
			y: yespix.randInt(100,300),
			z: 10
		},
		tween: [
			{
				duration: 2000,
				easing: 'elastic',
				from: {
					position: {
						y: 100
					},
				},
				to: {
					position: {
						x: 600,
						y: 200
					}
				}
			},
			{
				duration: 500,
				from: {
					aspect: { alpha: 0.0 },
				},
				to: {
					aspect: { alpha: 1.0 },
					path : { fillColor: '#ff0000' }
				}
			},
		],
		path: {
			type: 'rect',
			lineColor: '#ff0000',
			lineWidth: 3,
			fillColor: '#ffffff',
			points: {x: 10, y: 10}
		},
		manager: manager
	});


	// create loop
	var loop = new yespix.class.loop(60);
	loop.register(
		function(loop, time) { 
            manager.clear(); // clear canvas
            manager.draw(); // draw
            manager.drawFps(time, 60);
		}, 
		function(loop, time) {
            manager.step(time); // step
		}
	).start();


//console.log(manager.list);


</script>

</body>
</html>
