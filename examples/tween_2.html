<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456; margin: 0; padding: 0; min-height: 100%; overflow: hidden;">

<canvas width="800" height="600" id="canvas" style="padding: 0; margin: 0;"></canvas>

<script type="text/javascript">
	
	var game = new yespix.class.game({
		fps: 60,	
		canvas: 'canvas',
		debug: true,
		fullscreen: true
	});


	var width = game.canvas.width;
	var height = game.canvas.height;


	new yespix.entity.path({
		aspect: {
			width: 100,
			height: 100,
		},
		position: {
			x: 100,
			y: 200
		},
		tween: [
			{
				duration: 5000,
				easing: 'linear',
				to: {
					position: { x: 600 }, 
					path : { fillColor: '#00ff00' }
				}
			},
			{
				delay: 2500,
				duration: 1000,
				easing: 'linear',
				to: {
					position: { x: 100, y: 100 }
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: game.gfxManager
	});


	new yespix.entity.path({
		aspect: {
			width: 100,
			height: 100,
		},
		position: {
			x: 100,
			y: 400,
			z: 10,
		},
		tween: [
			{
				delay: 1000,
				duration: 1000,
				easing: 'linear',
				to: {
					position: { x: 600 },
					path : { fillColor: '#00ff00' }
				}
			},
			{
				delay: 4000,
				duration: 1000,
				easing: 'linear',
				to: {
					position: { x: 300, y: 100 }
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: game.gfxManager
	});



</script>

</body>
</html>
