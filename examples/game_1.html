<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #DBC1B1;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #9CB0A8;"></canvas>

<script type="text/javascript">
	
	var game = new yespix.class.game({
		fps: 60,
		canvas: 'canvas',
		debug: true
	});

	for (var t=0; t<100; t++) {
		new yespix.entity.path({
			aspect: {
				width: 50,
				height: 50
			},
			position: {
				x: yespix.randInt(-50,800),
				y: yespix.randInt(-50,500),
			},
			path: {
				type: 'circle',
				lineColor: '#1B9D9C',
				lineWidth: 1,
				fillColor: '#1D83B6'
			},
			manager: game.gfxManager
		});
	}


	new yespix.entity.path({
		aspect: {
			width: 50,
			height: 50
		},
		position: {
			x: 50,
			y: 250
		},
		path: {
			type: 'rect',
			lineColor: '#1B9D9C',
			lineWidth: 1,
			fillColor: '#1D83B6'
		},
		tween: {
			duration: 2000,
			loop: true,
			loop2ways: true,
			to: { position: { x: 700 }}
		},
		manager: game.gfxManager
	});


	function changeFps() {
		game.setFps(parseInt(document.getElementById('fps').value));
	}


</script>

<br/>
<input type="text" value="60" style="float: left;" size="3" id="fps" /><button style="float: left;" onclick="changeFps();">Change FPS</button>
</body>
</html>
