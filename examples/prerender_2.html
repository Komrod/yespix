<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/Box2d.min.js"></script>
</head>
<body style="background-color: #DBC1B1;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #9CB0A8;"></canvas>

<script type="text/javascript">
	

	var game = new yespix.class.game({
		fps: 60,
		canvas: 'canvas',
		debug: true
	});


	var prerender = true;

	for (var t=0; t<3000; t++)	{
		var x = yespix.randInt(-50, 800);
		var y = yespix.randInt(-50, 500);
		var alpha = yespix.randFloat(0,1);
		var rotation = yespix.randInt(0, 360);
		var lineWidth = yespix.randInt(1,20);
		var width = yespix.randInt(25, 50);
		var height = yespix.randInt(25, 50);
		var type = yespix.randInt(0, 5);
//console.log(type);

		// path rect
		if (type == 0) {
			new yespix.entity.path({
				aspect: { width: width, height: height, alpha: alpha }, 
				position: { x: x, y: y, rotation: rotation },
				path: {
					type: 'rect',
					lineWidth: lineWidth,
					lineColor: '#112233',
				},
				prerender: prerender,
				manager: game.gfxManager
			});
		} else

		// path roundrect
		if (type == 1) {
			new yespix.entity.path({
				aspect: { width: width, height: height, alpha: alpha }, 
				position: { x: x, y: y, rotation: rotation },
				path: {
					type: 'rect',
					lineWidth: lineWidth,
					lineColor: '#330055',
					borderRadius: 15
				},
				prerender: prerender,
				manager: game.gfxManager
			});
		} else

		if (type == 2) {
			new yespix.entity.path({
				aspect: { width: width, height: height, alpha: alpha }, 
				position: { x: x, y: y, rotation: rotation },
				path: {
					type: 'circle',
					lineWidth: lineWidth,
					lineColor: '#441122'
				},
				prerender: prerender,
				manager: game.gfxManager
			});
		} else

		if (type == 3) {
			new yespix.entity.path({
				aspect: { width: width, height: height, alpha: alpha }, 
				position: { x: x, y: y, rotation: rotation },
				path: {
					type: 'line',
					lineWidth: lineWidth,
					lineColor: '#332211',
					points: {x: 30, y: 30}
				},
				prerender: prerender,
				manager: game.gfxManager
			});
		} 

/*
		if (type == 4) {
			new yespix.entity.image({
				aspect: { width: width, height: height, alpha: alpha }, 
				position: { x: x, y: y, rotation: rotation },
				image: 'zardoz/image/zardoz_small.png',
//				prerender: prerender,
				manager: game.gfxManager
			});
		}*/
	}


</script>
</body>
</html>
