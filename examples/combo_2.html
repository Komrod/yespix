<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

    var game = new yespix.class.game({
        fps: 60,
        debug: true,
        canvas: 'canvas'
    });


	// combo
	var combo = new yespix.entity.combo(
	{
		position: {
			x: 150,
			y: 150
		},
		aspect: {
			width: 200,
			height: 200
		},
		tween: {
			duration: 10000,
			loop: true,
			from: {
				position: {
					rotation: 0
				}
			},
			to: {
				position: {
					x: 1500,
					rotation: 360
				}
			}
		},
		list: [
			new yespix.entity.path({
				aspect: {
					width: 50,
					height: 50
				},
				position: {
					x: 50,
					y: 50
				},
				path: {
					type: 'rect',
					lineWidth: 1,
					lineColor: '#000000',
					fillColor: '#ff0000',
					borderRadius: 8
				},
				tween: {
					to: { position: { x: 170, y: 170}},
					duration: 3000,
					loop2ways: true
				}
			})
		],
		debug: true,
		manager: game.gfxManager
	});


	for (var t=0; t<5000; t++) {
		combo.add(new yespix.entity.path(
		{
			position: {
				x: -100,
				y: -100
			},
			aspect: {
				width: 10,
				height: 10
			},
			path: {
				type: 'rect',
				fillColor: '#741'
			}
		}));
	}


</script>

</body>
</html>
