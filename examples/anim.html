<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	
    var game = new yespix.class.game({
        fps: 60,
        debug: true,
        canvas: 'canvas'
    });


    new yespix.entity.animation({
        position: {
            x: 100,
            y: 100
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'idle',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                idle: {
                    frames: [0, 1, 2, 3, 4, 5, 6]
                }
            },
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 175,
            y: 100
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'punch_right',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                punch_right: {

                    frames: [8, 9, 10, 11, 12]
                }
            },
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 250,
            y: 100
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'punch_left',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                punch_left: {

                    frames: [16, 17, 18, 19, 20]
                }
            },
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 325,
            y: 100
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'run',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                run: {
                    frames: [24, 25, 26, 27, 28 ,29, 30, 31]
                }
            },
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 100,
            y: 175
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'run',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                run: {
                    flipX: true,
                    frames: [24, 25, 26, 27, 28 ,29, 30, 31]
                }
            },
        },
        manager: game.gfxManager
    });
    
    new yespix.entity.animation({
        position: {
            x: 175,
            y: 190
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'run',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                run: {
                    flipY: true,
                    frames: [24, 25, 26, 27, 28 ,29, 30, 31]
                }
            },
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 250,
            y: 190
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'run',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                run: {
                    flipX: true,
                    flipY: true,
                    frames: [24, 25, 26, 27, 28 ,29, 30, 31]
                }
            },
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 100,
            y: 250
        },
        image: {
            src: 'chuck/player.png',
            scale: 2.0,
        },
        animation: {
            defaultAnimation: 'run',
            defaultSprite: 'perso',
            defaultDuration: 150,
            speed: 1.0,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                run: {
                    from: 24,
                    length: 8
                }
            },
        },
        tween: {
            from: { animation: { speed: 2.0 }},
            to: { animation: { speed: 0.01 }},
            loop2ways: true,
            duration: 10000
        },
        manager: game.gfxManager
    });

    new yespix.entity.animation({
        position: {
            x: 175,
            y: 280
        },
        image: {
            src: 'chuck/player.png'
        },
        animation: {
            defaultAnimation: 'run',
            defaultSprite: 'perso',
            defaultDuration: 150,
            sprites: {
                perso: {
                    width: 32,
                    height: 40,
                }
            },
            list: {
                run: {
                    from: 24,
                    length: 8
                }
            },
        },
        manager: game.gfxManager
    });


   
 
</script>
</body>
</html>
