<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/Box2d.min.js"></script>
</head>
<body style="background-color: #DBC1B1;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #9CB0A8;"></canvas>

<script type="text/javascript">
	

	var game = new yespix.class.game({
		fps: 60,	
		canvas: 'canvas',
		debug: true
	});


	new yespix.entity.path({
		aspect: {
			alpha: 0.1
		},
		position: {
			x: 100,
			y: 200,
			pivotX: 60,
			pivotY: 25
		},
		path: {
			type: 'polygon',
			points:[
				{x:  0, y:  0},
				{x: 50, y:  0},
				{x: 70, y: 40},
				{x: 40, y: 40},
				{x: 50, y: 50},
				{x: 50, y: 90},
				{x: 10, y: 90},
				{x: -10, y: 70},
				{x: -10, y: 30},
				{x: 40, y: 30},
				{x: 40, y: 10},
				{x: 0, y: 10}
			]
		},
		tween: {
			from: {position: {rotation: 0}},
			to: {position: {rotation: 360}},
			duration: 10000,
			loop: true
		},
		debug: true,
		manager: game.gfxManager
	});




</script>
</body>
</html>
