<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

	var canvas = document.getElementById('canvas');
	yespix();
	var manager = new yespix.class.gfxManager(canvas);

	new yespix.entity.path({
		aspect: {
			width: 200,
			height: 200,
			alpha: 1.0
		},
		position: {
			x: 100,
			y: 100,
			z: 30
		},
		path: {
			lineWidth: 0,
			fillColor: '#ff0000'
		},
		manager: manager
	});

	var green = new yespix.entity.path({
		aspect: {
			width: 200,
			height: 200,
			alpha: 1.0
		},
		position: {
			x: 150,
			y: 150,
			z: 20
		},
		path: {
			lineWidth: 0,
			fillColor: '#00ff00'
		},
		manager: manager
	});

	new yespix.entity.path({
		aspect: {
			width: 200,
			height: 200,
			alpha: 1.0
		},
		position: {
			x: 200,
			y: 200,
			z: 50
		},
		path: {
			lineWidth: 0,
			fillColor: '#0000ff'
		},
		manager: manager
	});

    var input = new yespix.class.input({canvas: canvas});

    function click() {
		if (input.mouseState.clicked) {
			var z = yespix.randInt(0,50);
			green.position.z = z;
console.log('z = ', z);
		}
    }

	// create loop
	var loop = new yespix.class.loop(60);
	loop.register(
		function(loop, time) { 
			click();
            manager.clear(); // clear canvas
            manager.draw(); // draw entities
            manager.drawFps(time, 60); // draw FPS
		},
		function(loop, time) {
		}
	).start();


</script>

</body>
</html>
