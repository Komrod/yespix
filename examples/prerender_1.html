<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/Box2d.min.js"></script>
</head>
<body style="background-color: #DBC1B1;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #9CB0A8;"></canvas>

<script type="text/javascript">
	

	var game = new yespix.class.game({
		fps: 60,
		canvas: 'canvas',
		debug: true
	});

	//game.getFpsEntity().set({aspect: {width: 750}});
	
	var alpha = 1;


	var r1 = new yespix.entity.path({
		aspect: { width: 50, height: 100 }, 
		position: { x: 250, y: 200 },
		path: {
			type: 'rect',
			lineAlpha: alpha,
			lineWidth: 10,
			lineColor: '#112233',
			fillAlpha: alpha
		},
		prerender: false,
		tween: {
			from: {	position: { rotation: 0 }},
			to: { position: {rotation: 360 }},
			duration: 5000,
			loop2ways: true
		},
		manager: game.gfxManager
	});


	var r2 = new yespix.entity.path({
		aspect: { width: 50, height: 100 }, 
		position: { x: 450, y: 200 },
		path: {
			type: 'rect',
			lineAlpha: alpha,
			lineWidth: 10,
			lineColor: '#112233',
			fillAlpha: alpha
		},
		tween: {
			from: {	position: { rotation: 0 }},
			to: { position: {rotation: 360 }},
			duration: 5000,
			loop2ways: true
		},
		debug: true,
		manager: game.gfxManager
	});

	setTimeout(function() {
		r1.set({aspect: {width: 20}});
		r2.set({aspect: {width: 20}});
	}, 3333)

</script>
</body>
</html>
