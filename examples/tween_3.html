<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/yespix.js"></script>
	<script type="text/javascript" src="lib/shifty.min.js"></script>
</head>
<body style="background-color: #456;">

<canvas width="800" height="500" id="canvas" style="border: 10px solid #123;"></canvas>

<script type="text/javascript">
	

	var game = new yespix.class.game({
		fps: 60,	
		canvas: 'canvas',
		debug: true,
		fullscreen: true
	});


	new yespix.entity.path({
		aspect: {
			width: 50,
			height: 50,
		},
		position: {
			x: 100,
			y: 100,
			z: 10,
		},
		tween: [
			{
				duration: 1000,
				easing: 'easeInOutSine',
				to: {
					position: { x: 600 },
					path : { fillColor: '#00ff00' }
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: game.gfxManager
	});


	new yespix.entity.path({
		aspect: {
			width: 50,
			height: 50,
		},
		position: {
			x: 100,
			y: 200,
			z: 10,
		},
		tween: [
			{
				loop: true,
				duration: 1000,
				easing: 'easeInOutSine',
				to: {
					position: { x: 600 },
					path : { fillColor: '#00ff00' }
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: game.gfxManager
	});


	new yespix.entity.path({
		aspect: {
			width: 50,
			height: 50,
		},
		position: {
			x: 100,
			y: 300,
			z: 10,
		},
		tween: [
			{
				loop: true,
				loop2ways: true,
				duration: 1000,
				easing: 'easeInOutSine',
				to: {
					position: { x: 600 },
					path : { fillColor: '#00ff00' }
				}
			}
		],
		path: {
			type: 'rect',
			lineColor: '',
			lineWidth: 3,
			fillColor: '#ff0000'
		},
		manager: game.gfxManager
	});



</script>

</body>
</html>
